<html>

<head>
    <meta charset="utf-8">
    <title>ReactJS Nested Components</title>
</head>

<body>
    <div id="app"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">	
		
		{/* 
			you can put comment here	
			if you want return html header, use return() if you are defining function, you want to return something from the function, please use return{}
		*/}
		
		var ClickApp = React.createClass({
			getInitialState:function(){
				return {
					clickCount: 0,
				}
			},
			handleClick: function(){
				this.setState({
					clickCount: this.state.clickCount+1,
				})
			},
			resetClick: function(){
				this.setState({
					clickCount: 0,
				})
			},
			render: function(){
				return(
					<div>
						<h2>Please click the button</h2>
						<button onClick = {this.handleClick}>Click me</button>
						<button onClick = {this.resetClick}>Reset</button>
						<p>you have clicked: {this.state.clickCount}</p>
					</div>
				)
			}
		});
		var clickComponent = React.render(
			<ClickApp />,
			document.getElementById('app')
		)


	</script>


</body>

</html>
