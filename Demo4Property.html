<html>
	<head>
		<meta charset="utf-8"/>
		<title>React Property</title>
	</head>
	
	<body>
		<div id="app"></div>
		<script src="bower_components/react/react.js"></script>
		<script src="bower_components/react/JSXTransformer.js"></script>
		<script type="text/jsx">
			
			var MessageBox = React.createClass({
				getInitialState:function(){
					return{
						isVisible:true,
						// subMessages is basic data type array defined in reactJS, no need to construct it as component
						
						subMessages:[
							'Felix is handsome',
							'Felix is cool',
							'Felix is rich'	,
						]
					}	
				},
				
				render:function(){
					return(
						<div>
							<h1>{this.props.title}</h1> 
							{/* We define Submessage component later */}
							<Submessage messages={this.state.subMessages} />
						</div>
					)
				}
			});
			
			var Submessage = React.createClass({
				// propTypes was used to check the whether the parameter type is match
				propTypes:{
					messages: React.PropTypes.array.isRequired,
				},
				
				// getDedaultProps will initialize property if property is empty or not dedined
				getDefaultProps:function(){
					return{
						messages: ['Default Message'],
					}
				},
				render:function(){
					var msgs = [];
					this.props.messages.forEach(
						function(msg,index){
							msgs.push(
								
								<p>Those Girl {index} say: {msg}!</p>
							)
						}
						
					);
					
					return (
						<div>{msgs}</div>
					)
				}
			});
			
			
			
			
			
			var title = 'Hi, Felix (this message is from property)';
			var messageBox = React.render( <MessageBox title={title}/>,		
				document.getElementById('app')
			)
			
		</script>
		
	</body>
	
	
</html>
