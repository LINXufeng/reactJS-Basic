<html>

<head>
    <meta charset="utf-8">
    <title>ReactJS Nested Components</title>
</head>

<body>
    <div id="app"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
	<script type="text/jsx">	
		{/* 
		This is the first component we created		
		We can include components defined later in this components, that is nested components
		And you should use a package to pack things we return
		*/} 
		var MessageBox = React.createClass({
			render:function(){
				var submessages = [];
				for(var ii=0; ii<10; ii++){
					submessages.push(
						<Submessage key={'subMsg'+ii}/>
					)
				}

				return ( 
					<div>
						<h1>Hello World！</h1> 
						{submessages}
					</div>
				)
			}
		});

		var Submessage = React.createClass({
			render:function(){
				return (
					<div>
						<h3>Coding is instersting</h3>
						<Footer/>
					</div>
				)
			}
		});

		var Footer = React.createClass({
			render: function(){
				return (
					<small>Wa are creating</small>
				)
			}
		})


		React.render( <MessageBox/>, 
			document.getElementById('app'),
			function(){
				console.log('done！');
			}
		)


	</script>


</body>

</html>
